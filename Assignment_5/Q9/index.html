<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>Basic</h3>
      <p class="price">₹799/month</p>
      <ul>
        <li>10 GB Storage</li>
        <li>Email Support</li>
        <li>Basic Analytics</li>
      </ul>
      <button>Choose</button>
    </div>
    <div class="box popular">
      <h3>Standard</h3>
      <p class="price">₹1599/month</p>
      <ul>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
        <li>Advanced Analytics</li>
      </ul>
      <button>Choose</button>
    </div>
    <div class="box">
      <h3>Premium</h3>
      <p class="price">₹2499/month</p>
      <ul>
        <li>200 GB Storage</li>
        <li>24/7 Support</li>
        <li>All Features</li>
      </ul>
      <button>Choose</button>
    </div>
  </div>
</body>
</html>
